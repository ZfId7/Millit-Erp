{% extends "base.html" %}
{% block title %}Edit Customer{% endblock %}
{% block topbar %}ğŸ‘¥ Work Orders â€” Edit Customer{% endblock %}

{% block content %}
<div class="page">
  <div class="page-header">
    <div>
      <h1 class="page-title">Edit Customer</h1>
      <p class="page-subtitle">{{ customer.name }}</p>
    </div>
    <a class="btn" href="{{ url_for('work_orders_bp.customers_detail', customer_id=customer.id) }}">â† Back</a>
  </div>

  <form class="card" method="POST" action="{{ url_for('work_orders_bp.customers_update', customer_id=customer.id) }}" style="max-width: 820px;">
    <div class="row" style="gap:12px; flex-wrap:wrap;">
      <div style="min-width: 320px; flex:1;">
        <label class="label">Name *</label>
        <input class="input" name="name" required value="{{ customer.name }}" />
      </div>
      <div style="min-width: 220px;">
        <label class="label">Email</label>
        <input class="input" name="email" value="{{ customer.email or '' }}" />
      </div>
      <div style="min-width: 180px;">
        <label class="label">Phone</label>
        <input class="input" name="phone" value="{{ customer.phone or '' }}" />
      </div>
    </div>

    <div style="margin-top: 12px;">
      <label class="label">Notes</label>
      <textarea class="input" name="notes" rows="3">{{ customer.notes or "" }}</textarea>
    </div>

    <div class="row" style="margin-top: 14px;">
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
